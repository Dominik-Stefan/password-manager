<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Notes</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" style="margin-bottom: 20px;" (click)="goToAdd()">Add</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Text</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let note of notes">
                                <td>{{ note.name }}</td>
                                <td>{{ note.text }}</td>
                                <td>
                                    <button class="btn btn-warning" style="margin-right: 5px;">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger" (click)="deleteNote(note.id)">
                                        Delete
                                    </button>
                                </td>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
