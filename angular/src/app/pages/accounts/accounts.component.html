<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="col-md-4">Accounts</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" style="margin-bottom: 20px;margin-right: 10px;"
                        (click)="goToAdd()">Add</button>
                    <button class="btn btn-warning" style="margin-bottom: 20px;" *ngIf="!visible"
                        (click)="toggleVisibility()">Show</button>
                    <button class="btn btn-warning" style="margin-bottom: 20px;" *ngIf="visible"
                        (click)="toggleVisibility()">Hide</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let account of accounts">
                                <td>{{ account.name }}</td>
                                <td>{{ account.username }}</td>
                                <td><input [type]="visible ? 'text' : 'password'" disabled
                                        value="{{ account.password }}"></td>
                                <td>
                                    <button class=" btn btn-warning" style="margin-right: 5px;"
                                        (click)="goToEdit(account.id)">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger" (click)="deleteAccount(account.id)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
